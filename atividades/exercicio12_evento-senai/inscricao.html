<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento SENAI 2024</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- linkar bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <!-- linkar javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="banner-container">
        <div class="banner">
            <img src="./img/banner.png" alt="Banner">
            <div class="text-center banner-text">
                <h1>TechEdu Senai 2024</h1>
                <p>Evento de tecnologia e educação</p>
                <a href="#inscricao" class="btn btn-cor">Garanta sua vaga!</a> <!--o do prof ta diferente-->
            </div>
        </div>
    </div>

    <section class="container">
        <h2 class="text-center mb-4">Inscrição</h2>
        <form action="" class="d-flex flex-wrap gap-3 justify-content-between">
            <div class="form-group">
                <label>Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div>
                <label>Escolha seu evento</label>
                <select name="" id="">
                    <option value="" disabled selected>Selecione um evento</option>
                    <option value="palestras">Palestras</option>
                    <option value="network">Sessão Networking</option>
                    <option value="workshops">Workshops</option>
                </select>
            </div>
            <div>
                <label class="form-control">Mensagem</label>
                <textarea class="form-control" id=""></textarea>

            </div>
            <div class="form-group">
                <button class="btn btn-primary">Enviar inscrição</button>
            </div>
        
        
        </form>
    </section>

</body>

</html>
